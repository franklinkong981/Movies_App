<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Rating App</title>
    </head>
    <body>
        <h1>Movie Rating App</h1>
        <h2>Enter a movie and a rating, then add it to the list!</h2>
        <form id="movie-rating-form">
            <label for="movie-title-field">Movie Title: </label>
            <input type="text" id="movie-title-field" placeholder="Enter a movie title"/>
            <label for="movie-rating-field">Movie Rating: </label>
            <input type="number" id="movie-rating-field" value="0" placeholder="Enter a movie rating"/>
            <input type="Submit" value="Add to List"/>
        </form>
        <ul id="movie-list">

        </ul>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
